<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Freecodecamp Simon Game</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/main.css">



    </head>
    <body>
        <div class="main-wrapper">

  <div class="wrapper"><div class="container"><div class="top-half"><div class="square-top-left BLUE colortabs" val="BLUE"></div><div class="square-top-right RED colortabs" val="RED"></div></div><div class="bottom-half"><div class="square-bottom-left YELLOW colortabs" val="YELLOW"></div><div class="square-bottom-right GREEN colortabs" val="GREEN"></div></div><div class="center"><div class="text">Simon</div><div class="screen-wrap"><div class="screen"><div class="count">__</div></div><div class="label">COUNT</div></div><div class="wrap"><div class="start-wrap"><div class="start"></div><div class="label">START</div></div><div class="strict-wrap"><div class="strict"></div><div class="label">STRICT</div></div></div><div class="onoff"><div class="left">OFF</div><div class="right">ON</div><div class="slider"></div></div></div></div></div>

</div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/functions.js"></script>
